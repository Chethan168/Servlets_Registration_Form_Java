<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body style="margin: auto; text-align: center; background-color: #F5F7FA; color: #333; font-family: Arial, sans-serif;">

    <hr>
    <h1 style="padding: 20px; background-color: #005A9C; color: #FFFFFF; border-radius: 10px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
        Registration
    </h1>
    <hr>
    <form action="/Servletsproject-01/Project01" method="post" style="background-color: #FFFFFF; width: 50%; margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <div style="color: #333;">
            <label for="usn">USN</label><br>
            <input type="text" name="usn" placeholder="Enter USN" id="usn" required style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;"><br>

            <label for="uname">Name</label><br>
            <input type="text" name="uname" placeholder="Enter Name" id="uname" required style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;"><br>

            <label for="marks1">Marks1</label><br>
            <input type="number" name="marks1" placeholder="Enter Marks1" id="marks1" required style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;"><br>

            <label for="marks2">Marks2</label><br>
            <input type="number" name="marks2" placeholder="Enter Marks2" id="marks2" required style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;"><br>

            <label for="marks3">Marks3</label><br>
            <input type="number" name="marks3" placeholder="Enter Marks3" id="marks3" required style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;"><br>

            <label for="percent">Percentage</label><br>
            <input type="number" step="0.01" name="percent" placeholder="Enter Percentage" id="percent" required style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;"><br>
        </div>

        <hr><br>
        <input type="submit" value="Register" style="background-color: #005A9C; color: #FFFFFF; font-size: 20px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </form>

</body>
</html>
